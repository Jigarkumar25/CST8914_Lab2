<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Question 2 - CSS</title>
  <style>
    
    .mainsection h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

  
    .mainsection a {
      color: #0B3550;
      text-decoration: underline; 
    }

   
    .mainsection a:hover,
    .mainsection a:focus {
      text-decoration: underline;
      background-color: #FFD54F; 
      outline: 2px solid #FFD54F; 
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="mainsection">
    
    <h1>Shopping categories</h1>

    <ul>
      <li><a href="#">Animals</a></li>
      <li><a href="#">Computers</a></li>

    </ul>
  </div>
</body>
</html>
