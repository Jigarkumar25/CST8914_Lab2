<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Question 3 - CSS & HTML</title>
  <style>
    body {
      padding: 20px;
      background-color: #2f2f2f;
      font-family: Arial, sans-serif;
    }

    h1, h2, p {
      color: #ffffff; 
    }

    
    button {
      background-color: #0B3550; 
      color: #ffffff;           
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover,
    button:focus {
      background-color: #09293d; 
      outline: 3px solid #FFD54F; 
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <h1>HTML made Easy</h1>
  <p>What causes errors in HTML?</p>

  <button type="button">Submit answers</button>
</body>
</html>
